<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progate Week 3 - Horoskop</title>
    </head>
    
    <body>
        <h1>Program Horoskop</h1>
        <button onclick="Horoskop()">Click here!</button>
        <p>Keberuntungan Anda hari ini: </p>
        <hr>
        <div id = "demo"></div>
        
        <script>
            const Horoskop = () => {
                const randomNumber = Date.now();
                const number = randomNumber % 10;

                switch(number) {
                    case 1:
                    case 2:
                        text = "Hebat!!";
                        break;
                    case 3:
                    case 4:
                        text = "Mengerikan...";
                        break;
                    default:
                        text = "Boleh juga!";
                };
                
                const divDemo = document.getElementById("demo");
                const paragraf = document.createElement("p");
                paragraf.innerHTML = text;
                divDemo.append(paragraf);
            };
        </script>
        
    </body>
</html>
